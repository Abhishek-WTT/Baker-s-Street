<div class="login-section">
    <h2>Forgot Password</h2><br>
    <form (submit)="getpassword()">
        <div class="form-group">
            <label for="email">&nbsp; Email address</label>
            <input name="email"  type="email" placeholder="Enter your email" id="email" aria-describedby="emailHelp" class="form-control" [(ngModel)]='email'>
        </div>
        <button type="submit" class="btn btn-primary"> Get Password </button>
    </form>
</div>
